<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Honeywell MeetupGroups</title>



</head>

<body>
<h1><img src="images/honeywell.png"/> &nbsp; <div th:text="${groupname}" /></h1>

<h3>
<ul></ul>
</h3>


<div class="col-xs-12">


    <table id="prod" class="table table-hover table-bordered table-striped table-condensed">
        <thead>
        <tr>
           
            <th>Name</th>
            <th>Email</th>
             <th>Contact</th>
                    </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.contact}"></td>
           <td><a class="button" href="/sendMail">Send A Mail</a></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/events">
<div class="homeElement"><h3>Find Out Events For This Group</h3></div>
</a>
<a href="/createevents">
<div class="homeElement"><h3>Create Event For This Group</h3></div>
</a>

</body>
</html>
